<ion-header>
  <ion-toolbar>
    <ion-title class="title-md">Biblioteca</ion-title>
    <ion-buttons slot="end">
      <ion-button 
      *ngIf="selectedSegment !== 'other'"
      (click)="openSubmenu()">
        <ion-icon name="ellipsis-vertical" class="icon-button" id="open-modal-books"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment [scrollable]="true" [(ngModel)]="selectedSegment">
      <ion-segment-button value="library">
        <ion-label class="paragraph-lg">Libros</ion-label>
      </ion-segment-button>
      <ion-segment-button value="bookshelf">
        <ion-label class="paragraph-lg">Libreros</ion-label>
      </ion-segment-button>
      <ion-segment-button value="bookset">
        <ion-label class="paragraph-lg">Booksets</ion-label>
      </ion-segment-button>
      <ion-segment-button value="other">
        <ion-label class="paragraph-lg">Otros</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ng-container *ngComponentOutlet="contentMap[selectedSegment]"></ng-container>
</ion-content>
