<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="closeModal()">
      <ion-icon name="chevron-back" class="paragraph-lg"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end" id="open-modal">
      <ion-icon name="ellipsis-vertical" class="paragraph-lg"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="spaced-column">
    @if (tags.length) {
    @for (tag of tags; track tag.id) {
    <app-item 
    serveAs="delete" 
    [title]="tag.name" 
    (onClick)="openDeleteTag(tag.id)">
    </app-item>
    }
    }@else {
    <div class="no-result paragraph-lg">No hay etiquetas</div>
    }
  </div>
</ion-content>

<ion-modal trigger="open-modal" [initialBreakpoint]="0.25" [breakpoints]="[0, 0.25]">
  <ng-template>
    <div class="modal-submenu">
      <app-item title="Agregar Etiqueta" (onClick)="openAddTag()">
      </app-item>
    </div>
  </ng-template>
</ion-modal>
