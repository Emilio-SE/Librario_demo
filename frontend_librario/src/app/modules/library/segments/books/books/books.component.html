<div class="spaced-column">
  @if (bookList.length) {
  @for (book of bookList; track book.id) {
  <app-book-preview
    [author]="book.author" 
    [title]="book.title" 
    [coverUrl]="book.coverUrl || ''" 
    (onClick)="openBookDetails(book.id)">
  </app-book-preview>
  }
  }@else {
  <div class="no-result paragraph-lg">No hay libros</div>
  }

  [isOpen]="isModalOpen" 
  [initialBreakpoint]="0.50" 
  [breakpoints]="[0, 0.50]"
