<div class="spaced-column">
  @if (bookList.length) {
  @for (book of (bookList | filterBookList: searchTerm); track book.id) {
  <app-book-preview
    [author]="book.author" 
    [title]="book.title" 
    [coverUrl]="book.coverUrl || ''" 
    (onClick)="openBookDetails(book.id)">
  </app-book-preview>
  }
  }@else {
  <div class="no-result paragraph-lg">No hay libros</div>
  }

  <ion-modal 
  [isOpen]="isModalOpen" 
  [initialBreakpoint]="0.50" 
  [breakpoints]="[0, 0.50]"
  (didDismiss)="onModalDismiss()">
    <ng-template>
      <div class="modal-submenu">
        <div class="item">
          <ion-input 
          class="input-styled"
          type="text" 
          placeholder="Escriba el autor o tÃ­tulo"
          [(ngModel)]="searchTerm">
          </ion-input>
        </div>
        <app-item title="Agregar nuevo libro manual" (onClick)="openAddManualBook()"></app-item>
        <app-item title="Agregar nuevo por ISBN" (onClick)="openRequestISBN()"></app-item>
      </div>
    </ng-template>
  </ion-modal>
</div>
