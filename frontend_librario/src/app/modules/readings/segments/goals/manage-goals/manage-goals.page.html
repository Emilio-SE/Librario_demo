<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="closeModal()">
      <ion-icon name="chevron-back" class="paragraph-lg"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" class="header">
    @if (isGoalLoaded) {
    <ion-item>
      <ion-label position="stacked" class="paragraph-lg">Título</ion-label>
      <ion-input formControlName="title" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked" class="paragraph-lg">Fecha de inicio</ion-label>
      <ion-input formControlName="initialDate" type="date"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked" class="paragraph-lg">Fecha de terminación</ion-label>
      <ion-input formControlName="finalDate" type="date"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked" class="paragraph-lg">Cantidad</ion-label>
      <ion-input formControlName="quantity" type="number"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col size="6" *ngIf="isEdition">
        <ion-button (click)="requestDeleteGoal()" color="danger" expand="block">Eliminar</ion-button>
      </ion-col>
      <ion-col [size]="isEdition ? '6' : '12'">
        <ion-button (click)="isEdition ? updateGoal() : createGoal()" [disabled]="form.invalid" color="primary" expand="block">
          {{ isEdition ? 'Actualizar' : 'Crear' }}
        </ion-button>
      </ion-col>
    </ion-row>
  } @else if(isGoalLoaded === undefined){
    <div class="spinner-container">
      <ion-spinner name="crescent" color="primary"></ion-spinner>
    </div>
    }@else {
    <div class="no-result paragraph-lg">Error al cargar la información</div>
    }
  </form>
</ion-content>
