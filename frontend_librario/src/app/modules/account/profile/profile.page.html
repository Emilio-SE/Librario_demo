<ion-header>
  <ion-toolbar>
    <ion-title class="title-md">Mi cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="50" [pullMax]="100" (ionRefresh)="getAccount($event)">
    <ion-refresher-content pullingIcon="refresh-outline"></ion-refresher-content>
  </ion-refresher>

  <div class="wrapper">

    @if (profileData) {
    <div class="content">

      <div class="info-field">
        <h2 class="paragraph-md">Nombre</h2>
        <p class="paragraph-sm">{{ profileData.name }}</p>
      </div>

      <div class="info-field">
        <h2 class="paragraph-md">Correo</h2>
        <p class="paragraph-sm">{{ profileData.email }}</p>
      </div>

    </div>

    <div class="content">
      <ion-button expand="block" color="primary" (click)="logout()">Cerrar sesi√≥n</ion-button>
      <ion-button expand="block" color="danger" (click)="deleteAccount()">Eliminar cuenta</ion-button>
    </div>

    }@else {
    <div class="content">
      obteniendo datos...
    </div>
    }

  </div>

</ion-content>
